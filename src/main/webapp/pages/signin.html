<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="../css/styles.css" type="text/css">
	<script type="text/javascript" src="../js/handlers.js"></script>
</head>
<body>

<div class="container">
	<div class="row top-margin-5">
		<div class="col">
			<header class="text-align-center">
				<h1>
					<a class="a-no-decoration" href="index.jsp">nQuirer</a>
				</h1>
			</header>
		</div>
	</div>

	<div class="row align-items-center">
		<div class="col">
			<header class="text-align-center">
				<h2>Sign in</h2>
			</header>
		</div>
	</div>

	<div class="row align-items-center">
		<div class="col-6 offset-3">
			<form id="sign-x-form" action="#" method="post">
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">

				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password">
				</div>
				<a href="signup.html"><small class="form-text text-muted">Or create a new account</small></a>
				<button type="submit" class="btn btn-primary top-margin-5">Sign in</button>
			</form>
		</div>
	</div>
</div>


</body>
</html>
